<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="tic-tac-toe.jpg" alt="">
        </div>
        <div class="content">
            <button id="new">New Game</button>
            <form class="form" id="form">
                <label for="" class="labels">Player 1</label>
                <input type="text" name="" class="inputs" id="player1" placeholder="Enter player 1 name" >
                <label for="" class="labels">Player 2</label>
                <input type="text" name="" class="inputs" id="player2" placeholder="Enter player 2 name" >
                <button id="start">Start Game</button>
            </form>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
